<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
</head>
<body style="text-align: center;">
  <div class="music-player">
    <h1>Play Music</h1>
    <audio id="audio-player" controls>
      <source src="" type="audio/mp3">
    </audio>
    <div>
      <button >Previous</button>
      <button >Play</button>
      <button >Pause</button>
      <button >Stop</button>
      <button >Next</button>
    </div>
  </div>
</body>
</html>
